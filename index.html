<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <div class="container">
        <p name = "user-input" id = "user-input">0</p>
        <div class="step-1">
            <button class="command white Ac">AC</button>
            <button class="command white del">DEL</button>
            <button class="command white percentage">%</button>
            <button class="command gold division">/</button>
        </div>
        <div class="step-2">
            <button class="number grey seven">7</button>
            <button class="number grey eight">8</button>
            <button class="number grey nine">9</button>
            <button class="command gold multiply">*</button>
        </div>
        <div class="step-3">
            <button class="number grey four">4</button>
            <button class="number grey five">5</button>
            <button class="number grey six">6</button>
            <button class="command gold subtraction">-</button>
        </div>
        <div class="step-4">
            <button class="number grey one">1</button>
            <button class="number grey two">2</button>
            <button class="number grey three">3</button>
            <button class="command gold addition">+</button>
        </div>
        <div class="step-5">
            <button class="number grey zero">0</button>
            <button class="number grey dot">.</button>
            <button class="command gold equal-to">=</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
